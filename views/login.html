<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --bg: #313338;
  --sidebar: #2b2d31;
  --channel: #1e1f22;
  --input: #383a40;
  --border: #1a1b1e;
  --text: #f2f3f5;
  --muted: #b5bac1;
  --accent: #5865f2;
  --danger: #ed4245;
  --success: #3ba55c;
}

body.discord-dark {
  background: var(--bg);
  color: var(--text);
  font-family: "Segoe UI", sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  background: var(--channel);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 30px;
  width: 100%;
  max-width: 480px;
  box-shadow: 0 0 40px rgba(0,0,0,0.4);
}

h3 {
  font-weight: 600;
}

.form-label {
  color: var(--muted);
}

.form-control {
  background: var(--input);
  border: 1px solid var(--border);
  color: var(--text);
}

.form-control:focus {
  background: var(--input);
  border: 1px solid var(--accent);
  box-shadow: none;
  color: var(--text);
}

.btn-primary {
  background: var(--accent);
  border: none;
}

.btn-primary:hover {
  background: #4752c4;
}

.alert-success {
  background: rgba(59,165,92,0.2);
  border: 1px solid var(--success);
  color: var(--success);
}

.alert-danger {
  background: rgba(237,66,69,0.2);
  border: 1px solid var(--danger);
  color: var(--danger);
}

a {
  color: var(--accent);
}

a:hover {
  color: #7289da;
}
</style>
</head>

<body class="discord-dark">

<div class="login-card">
  <h3 class="mb-4 text-center">Welcome Back</h3>

  <div id="msg" class="alert d-none"></div>

  <form id="loginForm">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input class="form-control" id="username" required>
    </div>

    <div class="mb-4">
      <label class="form-label">Password</label>
      <input class="form-control" id="password" type="password" required>
    </div>

    <button class="btn btn-primary w-100" type="submit">
      Login
    </button>
  </form>

  <div class="mt-4 text-center">
    <small class="text-white">
      Need an account?
      <a href="/signup" class="text-decoration-none">Sign up</a>
    </small>
  </div>
</div>

<script>
const msg = document.getElementById("msg");

const session = localStorage.getItem("sessionUser");
if (session) window.location.href = "/chat";

function showMsg(text, ok) {
  msg.className = "alert " + (ok ? "alert-success" : "alert-danger");
  msg.textContent = text;
  msg.classList.remove("d-none");
}

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const body = {
    username: document.getElementById("username").value.trim(),
    password: document.getElementById("password").value
  };

  const res = await fetch("/api/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(body)
  });

  const data = await res.json();

  if (!data.ok) {
    showMsg(data.message || "Login failed", false);
    return;
  }

  localStorage.setItem("sessionUser", JSON.stringify({
    username: data.user.username,
    firstname: data.user.firstname,
    lastname: data.user.lastname
  }));

  window.location.href = "/chat";
});
</script>

</body>
</html>
