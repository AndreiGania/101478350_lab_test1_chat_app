<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-width: 520px;">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-3">Login</h3>

        <div id="msg" class="alert d-none"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" type="password" required>
          </div>

          <button class="btn btn-success w-100" type="submit">Login</button>
        </form>

        <div class="mt-3 text-center">
          <a href="/signup" class="text-decoration-none">No account? Signup</a>
        </div>
      </div>
    </div>
  </div>

<script>
  const msg = document.getElementById("msg");

  // If already logged in, go chat
  const session = localStorage.getItem("sessionUser");
  if (session) window.location.href = "/chat";

  function showMsg(text, ok) {
    msg.className = "alert " + (ok ? "alert-success" : "alert-danger");
    msg.textContent = text;
    msg.classList.remove("d-none");
  }

  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const body = {
      username: document.getElementById("username").value.trim(),
      password: document.getElementById("password").value
    };

    const res = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();

    if (!data.ok) {
      showMsg(data.message || "Login failed", false);
      return;
    }

    // âœ… Required: store session in localStorage
    localStorage.setItem("sessionUser", JSON.stringify({
      username: data.user.username,
      firstname: data.user.firstname,
      lastname: data.user.lastname
    }));

    window.location.href = "/chat";
  });
</script>

</body>
</html>
