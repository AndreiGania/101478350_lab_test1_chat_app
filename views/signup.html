<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5" style="max-width: 520px;">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-3">Signup</h3>

        <div id="msg" class="alert d-none"></div>

        <form id="signupForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" required minlength="3">
          </div>

          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" id="firstname" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input class="form-control" id="lastname" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" id="password" type="password" required minlength="3">
          </div>

          <button class="btn btn-primary w-100" type="submit">Create Account</button>
        </form>

        <div class="mt-3 text-center">
          <a href="/" class="text-decoration-none">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </div>

<script>
  const msg = document.getElementById("msg");

  function showMsg(text, ok) {
    msg.className = "alert " + (ok ? "alert-success" : "alert-danger");
    msg.textContent = text;
    msg.classList.remove("d-none");
  }

  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const body = {
      username: document.getElementById("username").value.trim(),
      firstname: document.getElementById("firstname").value.trim(),
      lastname: document.getElementById("lastname").value.trim(),
      password: document.getElementById("password").value
    };

    const res = await fetch("/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body)
    });

    const data = await res.json();

    if (!data.ok) {
      showMsg(data.message || "Signup failed", false);
      return;
    }

    showMsg("Account created! Redirecting to login...", true);
    setTimeout(() => window.location.href = "/", 800);
  });
</script>

</body>
</html>
